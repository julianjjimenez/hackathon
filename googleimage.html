<!DOCTYPE html>
<html>
  <head>
    <title>ScriptEd Advanced Hackathon</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>This is Page One</h1>
    
    <div id = "map" style="height:450px;width:800px"></div>
    
    <script>
      
      function initMap(){
        var myLatLng = {lat: 56.5110, lng: 3.5156};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: myLatLng
        });
        
        var battles = [
          { title: "North Sea", position: {lat: 56.5110, lng: 3.5156} },
         {title: "English Channel", position: {lat: 50.1347, lng: 0.3571} }, 
         {title: "Atlantic", position: {lat: 20, lng: -53.3833796} },
          { title: "Mediterranean", position: {lat: 34.5531, lng: 18.0480} },
        { title:  "Black Sea", position: {lat: 43.4130, lng: 34.2993} },
        { title:  "Baltic Sea", position: {lat: 58.4880, lng: 19.8633} }
        ];
        
        for(var i=0; i <battles.length; i++){
           new google.maps.Marker({
            position: battles[i].position,
            map: map,
            animation: google.maps.Animation.DROP,
            title: battles[i].title
          }).addListener('click', toggleBounce);
        }
        
         function toggleBounce() {
          var marker = this;
          if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
        }
      }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBprFbIEzEq-NOislCYDYoj_ie5pDOMTWU&callback=initMap">
    </script>
  </body>
</html>
